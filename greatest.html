<html>
<center><h1> Greatest Number </h1>
<form name="Greatest">
</form>
<script>
a=parseInt(prompt("Enter A value"));
b=parseInt(prompt("Enter B value"));
document.write("<br> a=" + a);
document.write("<br> b=" + b);
if(a>=b)
{
document.write("<br>" + a + " is Greatest");
}
else
{
document.write("<br>" + b + " is Greatest");
}
</script>
</html/>
